<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrator - AI Voice Chat</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Narration Display Area -->
        <div id="narration-display" class="narration-display">
            <img id="body-image-bg" src="/static/assets/body.png" alt="Body Background" class="body-image-bg">
            <img id="face-image-bg" src="/static/assets/face.png" alt="Background" class="face-image-bg">
            <div id="narration-text" class="narration-text"></div>
        </div>


        <!-- Chat Input Area -->
        <div class="chat-input-wrapper">
            <img src="/static/assets/pillar.png" alt="Left Pillar" class="pillar-left">
            <div class="chat-input-container">
                <form id="chat-form">
                    <input
                        type="text"
                        name="message"
                        id="message-input"
                        class="chat-input"
                        placeholder="Type your message and press Enter..."
                        autocomplete="off"
                        autofocus
                        required
                    />
                </form>
            </div>
            <img src="/static/assets/pillarother.png" alt="Right Pillar" class="pillar-right">
        </div>


        <!-- Hidden audio element for playback -->
        <audio id="audio-player" style="display: none;"></audio>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
